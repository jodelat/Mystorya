<body>


<!-- This section holds the header navbar -->
<nav class="navbar navbar-default">
  <div id="headerContainer" class="container-fluid">


	<div class="col-sm-4 col-md-4 col-lg-4">
		<a id="headerLogo" class="pull-left" href="/"><img src="img/logoM2.png"></a>
		<a href='/' class='pull-left'><img src="img/mystolo.png"></a>
	</div>
	
	<div class="col-sm-4 col-md-4 col-lg-4">
		<div id="searchBox" class="form-group has-feedback center-block">
		    <input type="text" class="form-control text-center" placeholder="Search MyStorya"/>

	</div>
	
	<div class="col-sm-4 col-md-4 col-lg-4">

	    </ul>

<!-- This section holds the form -->
<div class="row">
	<div class="container">
		<h2>Create New Story:</h2>
		<br>
		<div class="col-sm-9 col-md-9 col-lg-9">
			<label>Title</label>
			<input id="newTitle" class="form-control" type="Email">			
			<br>
		</div>

		<div class="col-sm-12 col-md-12 col-lg-12">
			<label>Body</label>
			<textarea id="newBody" class="form-control" rows="10" type="text"></textarea>
			<br>			
		</div> 

		<div class="col-sm-12 col-md-12 col-lg-12">
			<a href="#">Add Photo </a>|
			<a href="#">Add Video</a>
		</div>

		<div class="col-sm-12 col-md-12 col-lg-12">
			<button id="newStory" type="submit" class ="btn-primary btn center-block">Submit Story</button>
			<br>
			<br>
		</div>

	</div>
</div>
